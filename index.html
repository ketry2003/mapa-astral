<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Astral</title>
</head>
<body>
  <h1>Meu Mapa Astral</h1>
  <p>Preencha o formulário abaixo para ver o seu horóscopo:</p>
  
  <form id="horoscope-form">
    <label for="sign">Escolha o seu signo:</label>
    <select id="sign">
      <option value="aries">Áries</option>
      <option value="taurus">Touro</option>
      <option value="gemini">Gêmeos</option>
      <option value="cancer">Câncer</option>
      <option value="leo">Leão</option>
      <option value="virgo">Virgem</option>
      <option value="libra">Libra</option>
      <option value="scorpio">Escorpião</option>
      <option value="sagittarius">Sagitário</option>
      <option value="capricorn">Capricórnio</option>
      <option value="aquarius">Aquário</option>
      <option value="pisces">Peixes</option>
    </select>
    
    <label for="day">Escolha o dia do horóscopo:</label>
    <select id="day">
      <option value="today">Hoje</option>
      <option value="yesterday">Ontem</option>
      <option value="tomorrow">Amanhã</option>
    </select>
    
    <button type="submit">Gerar Horóscopo</button>
  </form>

  <div id="result">
    <h2>Horóscopo:</h2>
    <p id="horoscope-text">Seu horóscopo será exibido aqui.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
